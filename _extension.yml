title: Neuropsych Report
author: Joey Trampush
version: 0.1.0
quarto-required: ">=1.4.0"
contributes:
  format:
    common:
      format-resources:
        - _extensions/neuropsych-report/_academics.qmd
        - _adhd.qmd
        - _extensions/neuropsych-report/_behav_obs.qmd
        - _emotion.qmd
        - _executive.qmd
        - _extensions/neuropsych-report/_iq.qmd
        - _memory.qmd
        - _motor.qmd
        - _extensions/neuropsych-report/_nse.qmd
        - _recs.qmd
        - _sirf.qmd
        - _spatial.qmd
        - _verbal.qmd
        - _extensions/neuropsych-report/neurobehav.csv
        - _extensions/neuropsych-report/neurocog.csv
        - _extensions/neuropsych-report/neuropsych.csv
        - _extensions/neuropsych-report/validity.csv
    typst:
      template: template.typ
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - ams.lua
      cite-method: biblatex # changed from natbib
